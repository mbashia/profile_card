<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>profile Card</title>
  </head>
  <body class="bg-[#339fb0]">
    <div class="flex h-[100vh] w-full items-center justify-center p-3">
      <div class= "card-div min-w-80 min-h-[40%] max-h-[80%] md:min-h-[40%] md:max-h-[85%] rounded-lg shadow-lg flex flex-col">
        <div
          class="bg-card-pattern bg-cover bg-no-repeat h-44 rounded-t-2xl"
        ></div>
        <div class="w-[100%] bg-white h-[60%] rounded-b-2xl flex flex-col">
          <div class="w-[100%] flex flex-col items-center gap-4">
            <img
              src="/public/images/image-victor.jpg"
              class="w-20 h-20 border-2 border-white rounded-full -mt-10"
              alt="victor"
            />
            <div class="font-kumbh text-center flex flex-col gap-2">
              <div class="flex gap-4">
                <span class="font-bold text-[18px]">Victor Crest</span
                ><span class="text-[#707070]"> 26</span>
              </div>
              <span class="font-regular text-[#707070] tracking-wide">London</span>
            </div>

            <div
              class="w-[100%] flex border-t flex-row  py-4 justify-evenly items-center"
            >
              <div class=" flex flex-col gap-2">
                <div class="text-[#363746] text-[18px] font-kumbh font-bold">
                  80k
                </div>
                <div class="text-[#707070] text-[0.8rem] font-kumbh font-light">
                  Followers
                </div>
              </div>
              <div class=" flex flex-col gap-2">
                <div class="text-[#363746] text-[18px] font-kumbh font-bold">
                  803k
                </div>
                <div class="text-[#707070] text-[0.8rem] font-kumbh font-light">
                  Likes
                </div>
              </div>
              <div class=" flex flex-col gap-2">
                <div class="text-[#363746] text-[18px] font-kumbh font-bold">
                  1.4K
                </div>
                <div class="text-[#707070] text-[0.8rem] font-kumbh font-light">
                  Photos
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
